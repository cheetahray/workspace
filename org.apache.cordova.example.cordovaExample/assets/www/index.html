	function onBodyLoad()
	{

        scanButton = document.getElementById("scan-button");

	}
	

	/* When this function is called, PhoneGap has been initialized and is ready to roll */

	function onDeviceReady()
	{
		// do your thing!
		//navigator.notification.alert("PhoneGap is working");
		listDir();
        scanButton.addEventListener("click", clickScan, false);
        
	}


    function clickScan() {
        window.plugins.barcodeScanner.scan(scannerSuccess, scannerFailure);
    }


    //------------------------------------------------------------------------------
    function scannerSuccess(result) 
    {
        console.log("scannerSuccess: result: " + result);
    	listDir();    
       	/*
        alert("We got a barcode\n" +
					"Result: " + result.text + "\n" +
					"Format: " + result.format + "\n" +
					"Cancelled: " + result.cancelled);
    	*/
    }

	function listDir() {
		
		var parent = $('#gallery');
        parent.html('<div class="ui-block-a">' + 
           			'<img src="images/'+ 'on' + '.png" height="50" width="50"/></div>');
        for(var i = 1; i < 20; i++) 
        {
			switch (i%5) {			
         		case 0: 
	           		parent.append('<div class="ui-block-a">' + 
           			'<img src="images/'+ 'on' + '.png" height="50" width="50"/></div>');
                 break;
         		case 1: 
	           		parent.append('<div class="ui-block-b">' + 
           			'<img src="images/'+ 'off' + '.png" height="50" width="50"/></div>');
                 break;        
         		case 2: 
	           		parent.append('<div class="ui-block-c">' + 
           			'<img src="images/'+ 'on' + '.png" height="50" width="50"/></div>');
                 break;
         		case 3: 
	           		parent.append('<div class="ui-block-d">' + 
           			'<img src="images/'+ 'off' + '.png" height="50" width="50"/></div>');
                 break;
         		case 4: 
	       			parent.append('<div class="ui-block-e">' + 
           			'<img src="images/' + 'on' + '.png" height="50" width="50"/></div>');
                 break;
      		}    
        	
    	}
    }
        
    //------------------------------------------------------------------------------
    function scannerFailure(message) {
        console.log("scannerFailure: message: " + message);
        alert("Scanning failed: " + message);
	}
    
    </script>
