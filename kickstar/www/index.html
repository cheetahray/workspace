<body>

    <div class="SET" id="xy"></div>
    <div class="DO" id="seven"></div>

    <div class="MI" id="five"></div>
    <div class="FA" id="four"></div>
    <div class="SO" id="three"></div>
    <div class="LA" id="two"></div>
    <div class="TI" id="one"></div>
    <div class="KICK" id="kick"></div>
    <div class="KICKII" id="kickII"></div>
    <div class="BREAK" id="break"></div>
</div>
<input id="already" type="hidden" value="0"/>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/anyscreen.js"></script>
<script type="text/javascript" src="js/baseConverter.js"></script>
